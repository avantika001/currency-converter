<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">   
        <title>Currency Converter</title>
        
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
        
        <div>
            <label for="from">From</label>
            <select v-model="from" class="browser-default" name="" id="from">
                <option :value="currency.id"  v-for="currency in formattedCurrencies">
                        {{currency.currencyName}}
                </option>
            </select>
        </div>
        <div>
            <label for="to">To</label>
            <select v-model="to" class="browser-default" name="" id="to">
                <option :value="currency.id" v-for="currency in formattedCurrencies">
                    {{currency.currencyName}}
                </option>
            </select>
        </div>
        <div>
            <input v-model="amount" type="text" placeholder="amount">
        </div>


        <button v-on:click="convertCurrency" :disabled="disabled">
            {{loading ? 'Converting . . . ': 'Convert' }}
        </button>

        <div>{{calculateResult}}</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="app.js"></script>
    
    </body>
</html>
